name: Checking the Changes

on:
  push:
    branches: [experimantal]
  pull_request:
    branches: [experimantal]

jobs:
  checking-pr:
    name: Configuring
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.5'
          channel: stable
      - name: Analyze code
        run: flutter analyze